<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Administración de Citas</title>
<style type="text/css" media="screen">
@import url("css/dist/siimple.css");
</style>
</head>
<body>
<div> 
  <!-- Navbar -->
  <div class="siimple-navbar siimple-navbar--primary siimple-navbar--extra-large siimple--clearfix"> 
    <!-- Left menu -->
    <div class="siimple--float-left"> <a class="siimple-navbar-title">USC</a> <a class="siimple-navbar-subtitle">| Examenes Médicos de Ingreso</a> </div>
    <!-- Right menu -->
    <div class="siimple--float-right"> <a class="siimple-navbar-link">Salir</a> </div>
  </div>
  <div class="siimple-jumbotron siimple-jumbotron--primary siimple-jumbotron--extra-large" style="background-image: url('images/slider-paginawebusc.png'); background-repeat: no-repeat; position: ">
    <div class="siimple-jumbotron-title">Administración de Citas</div>
  </div>
</div>
<br>
<div align="center" class="siimple--bg-light">
  <label class="siimple-label">Escoja si desea Agregar o Eliminar una Cita de Examen Medico General </label>
  <br>
  <select class="siimple-select" name="seleccionAccion">
    <option selected value="0"> Elige una opción </option>
    <option value="Agendar">Agregar</option>
    <option value="Cancelar">Eliminar</option>
  </select>
  <br>
  <br>
</div>
<br>
<div align="center">
  <div>
    <label class="siimple-label">Seleccione el día:</label>
    <input class="siimple-input" type="date" id="seleecionDia" name="seleccionDia">
    <br>
    <br>
    <label class="siimple-label">Seleccione la hora:</label>
    <input class="siimple-input" type="time" id="seleccionHora" name="seleccionHora" style="">
    <br>
    <br>
    <button class="siimple-btn" id="btnAceptar">Aceptar</button>
  </div>
</div>
<br>
<br>
</body>
</html>
